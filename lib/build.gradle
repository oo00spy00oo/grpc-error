plugins {
    // Apply the groovy plugin to also add support for Groovy (needed for Spock)
    id 'groovy'

    // Apply the java-library plugin for API and implementation separation.
    id 'java-library'

    id 'maven-publish'
    id 'com.google.protobuf' version '0.8.17'
}

repositories {
    // Use Maven Central for resolving dependencies.
    mavenCentral()
}

group = "io.github.oo00spy00oo"
archivesBaseName = "grpc-error"
version "0.0.2"

dependencies {
    compileOnly("org.projectlombok:lombok:$lombokVersion")
    annotationProcessor("org.projectlombok:lombok:$lombokVersion")
    implementation "io.grpc:grpc-protobuf:$grpcVersion"
    implementation("com.google.guava:guava:$guavaVersion")
    // api("io.micronaut:micronaut-core:$micronautVersion")
    compileOnly('javax.inject:javax.inject:1')
    implementation("org.slf4j:slf4j-api:$slf4jVersion")

    // Use the latest Groovy version for Spock testing
    testImplementation 'org.codehaus.groovy:groovy:3.0.7'
    // Use the awesome Spock testing and specification framework even with Java
    testImplementation 'org.spockframework:spock-core:2.0-groovy-3.0'
    testImplementation 'junit:junit:4.13.2'
    testCompileOnly("org.projectlombok:lombok:$lombokVersion")
    testAnnotationProcessor("org.projectlombok:lombok:$lombokVersion")
}

tasks.named('test') {
    // Use JUnit Platform for unit tests.
    useJUnitPlatform()
}

java {
    withSourcesJar()
    sourceCompatibility = JavaVersion.toVersion('11')
    targetCompatibility = JavaVersion.toVersion('11')
}

publishing {
    publications {
        mavenJava(MavenPublication) {
            pom {
                name = 'gRPC Error'
                description = 'Handling gRPC error'
                url = 'https://github.com/oo00spy00oo/grpc-error'
                properties = [
                    myProp: "value",
                    "prop.with.dots": "anotherValue"
                ]
                licenses {
                    license {
                        name = 'The Apache License, Version 2.0'
                        url = 'http://www.apache.org/licenses/LICENSE-2.0.txt'
                    }
                }
                developers {
                    developer {
                        id = 'oo00spy00oo'
                        name = 'Spy Kab'
                        email = 'ooo000spy000ooo@gmail.com'
                    }
                }
                scm {
                    connection = 'scm:git:git://github.com/oo00spy00oo/grpc-error.git'
                    developerConnection = 'scm:git:ssh://github.com/oo00spy00oo/grpc-error.git'
                    url = 'https://github.com/oo00spy00oo/grpc-error'
                }
            }
        }
    }
    repositories {
        maven {
            name = "GitHubPackages"
            url = "https://maven.pkg.github.com/oo00spy00oo/grpc-error"
            credentials {
                username = System.getenv("GITHUB_ACTOR")
                password = System.getenv("GITHUB_TOKEN")
            }
        }
  }
}